<h4>AÃ±adir tarea</h4>
<form (submit)="addTodo()">
    <input type="text" [(ngModel)]="todo.text" [ngModelOptions]="{standalone: true}" />
</form>
<h3>Listado de tareas</h3>
<ul>
    <li *ngFor="let todo of todos">
        {{todo.text}} <button (click)="deleteTodo(todo.text)" >Borrar</button>
    </li>
</ul>
<h3>Listado de partidos con async</h3>
<ul>
  <li *ngFor="let resultado of partidos | async">
    {{resultado.nombre}}: {{resultado.dipu}} <img src="http://cursosdedesarrollo.com/pactometro/img/{{resultado.imagen}}" width="90px" height="40px"/>
  </li>
</ul>
<h3>Listado de partidos sin async y postprocesado</h3>
<ul>
  <li *ngFor="let resultado of partidosFinal">
    {{resultado.nombre}}: {{resultado.dipu}} <img src="http://cursosdedesarrollo.com/pactometro/img/{{resultado.imagen}}" width="90px" height="40px"/>
  </li>
</ul>
